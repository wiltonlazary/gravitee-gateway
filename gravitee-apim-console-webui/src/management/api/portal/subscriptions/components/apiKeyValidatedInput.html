<md-input-container class="md-block" style="margin: 0">
  <label>{{$ctrl.label}}</label>
  <input
    ng-model="$ctrl.value"
    ng-model-options="{ debounce: 200 }"
    ng-change="$ctrl.valueChange()"
    name="inputControl"
    ng-minlength="8"
    ng-maxlength="64"
    ng-pattern="/^[^#%@/;=?|^~, \\]*$/"
    style="width: 90%"
  />
  <ng-md-icon
    ng-show="$ctrl.formReference.inputControl.$valid && $ctrl.isApiKeyValid()"
    icon="check"
    style="fill: green; width: 10%"
  ></ng-md-icon>
  <ng-md-icon
    ng-show="$ctrl.formReference.inputControl.$valid && $ctrl.isApiKeyInvalid()"
    icon="close"
    style="fill: red; width: 10%"
  ></ng-md-icon>
  <div ng-messages="$ctrl.formReference.inputControl.$error">
    <div ng-message="minlength">API key has to be empty or more than 8 characters long.</div>
    <div ng-message="maxlength">API key has to be 64 characters long maximum.</div>
    <div ng-message="pattern">The API key contains illegal characters.</div>
  </div>
</md-input-container>
