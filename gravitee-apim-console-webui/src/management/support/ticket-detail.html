<div class="gv-sub-content">
  <div class="gv-forms" layout="column">
    <div class="gv-forms-header">
      <h1>Ticket detail</h1>
      <a ui-sref="management.support.tickets($ctrl.backStateParams)">Back to tickets</a>
    </div>

    <hr />
    <div class="gv-form-content" layout="column" style="background-color: #fafafa">
      <div ng-if="$ctrl.ticket.api" layout="row" flex layout-padding layout-align="left">
        <label layout="column" flex="15">Api</label>
        <p>{{$ctrl.ticket.api}}</p>
      </div>
      <div ng-if="$ctrl.ticket.application" layout="row" flex layout-padding layout-align="left">
        <label layout="column" flex="15">Application</label>
        <span>{{$ctrl.ticket.application}}</span>
      </div>
      <div layout="row" flex layout-padding layout-align="left">
        <label layout="column" flex="15">Subject</label>
        <span>{{$ctrl.ticket.subject}}</span>
      </div>
      <div layout="row" flex layout-padding layout-align="left">
        <label layout="column" flex="15">Date</label>
        <span>{{$ctrl.ticket.created_at | date: 'medium' }}</span>
      </div>
      <div layout="row" flex layout-padding layout-align="left">
        <label layout="column" flex="15">Content</label>
        <div style="white-space: pre-wrap">{{$ctrl.ticket.content}}</div>
      </div>
    </div>
  </div>
</div>
